<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Responsive Website</title>
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="container">
					<img src="//placehold.it/150x30" alt="Logo">
					<ul>
						<li><a href=”#”>Home</a></li>
						<li><a href=”#”>Gallery</a></li>
						<li><a href=”#”>Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="hero">
			<div class="container">
				<div class="slogan">
					<h1>Let's go paddle!</h1>
				</div>
			</div>
		</section>
		<section class="container clearfix">
			<div class="gallery">
				<div class="photo">
					<div class="gallery-image gallery1">
						<div class="layer">
						</div>
					</div>
					<div class="gallery-image gallery2">

						</div>
					</div>

					</div>
				</div>
			</div>

				<img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&scale=2&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:red%7Clabel:Company%7C40.718217,-73.998284&key=AIzaSyCnC6YIM_Aup50dB6kLS-j9JA_tZdqg-Pc" alt="Map">

				<h2>Copyrights 2017</h1>
			</div>
		</section>
		<script type="text/javascript" src="js/scripts.js"></script>

</html>
